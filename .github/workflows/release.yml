name: Build and Release 照片水印工具

on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0 这样的 tag

jobs:
  build-and-release:
    runs-on: macos-latest  # 使用 macOS runner 以支持 dmg 和 app 构建
    permissions:
      contents: write  # 允许写入 Release 和上传 assets

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # 使用最新 Python 3.x 版本

      - name: 安装依赖
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install pyinstaller

      - name: 执行 build.sh 构建 app 和 dmg
        run: |
          chmod +x build.sh
          ./build.sh <<< 'y' > build.log 2>&1  # 捕获 build.sh 输出到日志
          cat build.log  # 打印日志以便调试

      - name: 检查 .app 文件是否存在
        run: |
          if [ -d "dist/照片水印工具.app" ]; then
            echo "✅ 找到 dist/照片水印工具.app"
          else
            echo "❌ 未找到 dist/照片水印工具.app，构建可能失败"
            exit 1
          fi

      - name: 压缩 .app 目录为 .zip
        run: |
          cd dist
          zip -r "照片水印工具.app.zip" "照片水印工具.app"
          cd ..

      - name: 检查生成的文件
        run: |
          ls -lh dist/照片水印工具.app.zip || echo "❌ 未找到 .zip 文件"
          ls -lh 照片水印工具.dmg || echo "❌ 未找到 DMG 文件，可能构建失败"

      - name: 检查 GITHUB_TOKEN 权限
        run: |
          echo "检查 GITHUB_TOKEN 权限..."
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$GITHUB_REPOSITORY | jq .permissions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 创建 Release 并上传文件
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # 使用纯 tag 名，例如 v2.0.8
          name: Release ${{ github.ref_name }}
          body: |
            ## 照片水印工具 Release
            - 自动构建的 macOS 应用程序（.zip 格式）和 DMG 安装包。**仅支持 Apple Silicon！**
            - 构建时间: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
          files: |
            dist/照片水印工具.app.zip
            照片水印工具.dmg

            